    <script type="text/javascript">
    
    function camelize(str) {
        var arr = str.split('-');
        for (i=1;i<arr.length;i++){
            arr[i] = 
            (arr[i].toUpperCase()).charAt() +
            arr[i].slice(1);

        }
        return arr.join("")
        
    }
    alert (camelize('List-style-image'))
    </script>
